<html>
<head>
  <title>fieldset</title>
</head>
<body>
  <form method="GET">
    <fieldset>
      <legend align="center">Fill your personal information</legend>
      <label>First name: <input type="text" name="fname" placeholder="your first name"></label><br> 
      <label>Last name: <input type="text" name="lname" placeholder="your last name"></label><br>
      <label>Age: <input type="text" name="age" placeholder="your age"></label><br>
      <label>Home town: <input type="text" name="home" placeholder="your home town"></label><br> 
      <input type="radio" name="sex" value="male"> Male <br> 
      <input type="radio" name="sex" value="female"> Female<br>
      <input type="submit" name="submit" value="Submit">
    </fieldset>
  </form>
</body>
</html>
